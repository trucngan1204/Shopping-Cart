<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quản lý sản phẩm</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid">
        <h3 class="display-4 text-center">Quản Lý Sản Phẩm</h3>
        <form id="formQLSP">
          <div class="row">
              <div class="col-6 form-group">
                  <label for="">Mã Sản Phẩm : </label>
                  <input type="text" class="form-control" id="txtMaSP" />
                  <span id="spanMaSP" class="text-danger"></span>
              </div>
              <div class="col-6 form-group">
                  <label for="">Tên Sản Phẩm : </label>
                  <input type="text" class="form-control" id="txtTenSP" />
                  <span id="spanTenSP" class="text-danger"></span>
              </div>
          </div>
          <div class="row">
              <div class="col-6 form-group">
                  <label for="">Back Camera : </label>
                  <input type="text" class="form-control" id="txtBack" />
                  <span id="spaBackSP" class="text-danger"></span>
              </div>
              <div class="col-6 form-group">
                  <label for="">Front Camera : </label>
                  <input type="text" class="form-control" id="txtFront" />
                  <span id="spanFrontSP" class="text-danger"></span>
              </div>
          </div>
          <div class="row">
              <div class="col-6 form-group">
                  <label for="">Image : </label>
                  <input type="text" class="form-control" id="txtImage" />
                  <span id="spanImageSP" class="text-danger"></span>
              </div>
              <div class="col-6 form-group">
                  <label for="">Loại: </label>
                  <select name="" id="khSP" class="form-control">
                      <option value="0">Chọn Loại</option>
                      <option value="Iphone">Iphone</option>
                      <option value="Samsung">Samsung</option>
                  </select>
                  <span id="spanType" class="text-danger"></span>
              </div>
          </div>
          <div class="row">
              <div class="col-3 form-group">
                  <label for="">Giá : </label>
                  <input type="text" class="form-control" id="txtPrice" />
                  <span id="spanPrice" class="text-danger"></span>
              </div>
              <div class="col-3 form-group">
                  <label for="">Mô Tả : </label>
                  <input type="text" class="form-control" id="txtDesc" />
                  <span id="spanDesc" class="text-danger"></span>
              </div>
              <div class="col-3 form-group">
                  <label for="">Số Lượng : </label>
                  <input type="text" class="form-control" id="txtQuantity" />
                  <span id="spanQuantity" class="text-danger"></span>
              </div>
              <div class="col-3 form-group">
                  <label for="">Thông tin Màn Hình : </label>
                  <input type="text" class="form-control" id="txtScreen" />
                  <span id="spanScreen" class="text-danger"></span>
              </div>
          </div>

          <div class="form-group text-center mb-4 mt-3">
              <div id="btnCreate">
                  <button type="button" onClick="createProduct()" class="btn btn-success">
                      Thêm Sản Phẩm
                  </button>

                  <button type="reset" id="btnReset" class="btn btn-dark">
                      Reset
                  </button>
              </div>
              <button id="btnUpdate" style="display: none" type="button" onclick="updateProduct()"
                  class="btn btn-info ">
                  Lưu thay đổi
              </button>
          </div>
      </form>
        <div class="col">
            <table class="table">
              <thead>
                <tr>
                    <th>STT</th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Screen</th>
                    <th>Back Camera</th>
                    <th>Front Camera</th>
                    <th>Image</th>
                    <th>Description</th>
                    <th>Type</th>
                    <th>Quantity</th>
                    <th></th>
                  </tr>
              </thead>
              <tbody id="tbodySanPham">
                  
              </tbody>
            </table>
          </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
    integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      
      <script src="./js/admin.js"></script>
      <script src = "./js/cart.js"></script>
    </div>
  </body>
</html>
